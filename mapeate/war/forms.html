<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es"> 
<head> 

	<title>Registro</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    
    <script src="http://malsup.github.com/jquery.form.js"></script>  
    <script src="js/ventanaPopUp.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/forms.css" /> 

</head> 

<body>

<div class="container">

	<div id="content">
    
		<div class="post">
    	<h2>Descubre t&uacute; mundo</h2>
        	<div class="btn-sign">
				<a href="#login-box" class="login-window">Entra ya</a>
        	</div>
		</div>
        
        <div id="login-box" class="login-popup">
        <a href="#" class="close"><img class="btn_close" title="Close Window" alt="X" /></a>
          <form method="post" class="signin" action="/store">
                <fieldset class="textbox">
            	<label class="username">
                <span>Nombre de usuario</span>
                <input id="username" name="username" value="" type="text" />
                </label>
                
                <label class="email">
                <span>Email</span>
                <input id="email" name="email" value="" type="text" />
                </label>
                
                <label class="password">
                <span>Contrase&ntilde;a</span>
                <input id="password" name="password" value="" type="password" />
                </label>
                
                <button class="submit button" type="submit">Registrate</button>
                
                </fieldset>
          </form>
		</div>
    
    </div>
</div>

</body>
</html>
